<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>منتجاتي</h2>
        <p>نظام كامل لادراة بيع المنتجات</p>
    </div>
    <div class="inputs">
        <input placeholder="اسم المنتج" type="text" id="title">
        <div class="price">
            <input onkeyup="getTotal()" placeholder="السعر" type="number" id="price">
            <input onkeyup="getTotal()" placeholder="الضرائب" type="number" id="taxes">
            <input onkeyup="getTotal()" placeholder="الاعلانات" type="number" id="ads">
            <input onkeyup="getTotal()" placeholder="الخصم" type="number" id="discount">
            <small id="total"></small>
        </div>
        <input placeholder="العدد" type="number" id="count">
        <input placeholder="التصنيف" type="number" id="category">
        <button id="submit">انشاء</button>

    </div>


    <div class="outputs">
        <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="ابحث">
            <div class="btnSearch">
                <button id="searchTitle">ابحث</button>
                <button id="searchCategory">ابحث</button>
            </div>
        </div>
<div id="deleteAll">

</div>
        <table>
            <tr>
                <th>العدد</th>
                <th>اسم المنتج</th>
                <th>السعر</th>
                <th>الضرائب</th>
                <th>الاعلانات</th>
                <th>الخصم</th>
                <th>الاجمالي</th>
                <th>تحديث</th>
                <th>حذف</th>
            </tr>

<tbody id="tbody">
   
</tbody>

        </table>

    </div>




</div>
    <script src="app.js"></script>
</body>
</html>
